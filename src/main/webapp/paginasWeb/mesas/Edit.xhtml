<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMesasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMesasLabel_MSMesaID}" for="MSMesaID" />
                    <h:inputText id="MSMesaID" value="#{mesasController.selected.MSMesaID}" title="#{bundle.EditMesasTitle_MSMesaID}" required="true" requiredMessage="#{bundle.EditMesasRequiredMessage_MSMesaID}"/>
                    <h:outputLabel value="#{bundle.EditMesasLabel_MSUbicacion}" for="MSUbicacion" />
                    <h:inputText id="MSUbicacion" value="#{mesasController.selected.MSUbicacion}" title="#{bundle.EditMesasTitle_MSUbicacion}" />
                </h:panelGrid>
                <h:commandLink action="#{mesasController.update}" value="#{bundle.EditMesasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMesasViewLink}"/>
                <br />
                <h:commandLink action="#{mesasController.prepareList}" value="#{bundle.EditMesasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMesasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
