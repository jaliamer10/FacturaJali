<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFacturaLabel_FAFacturaID}"/>
                    <h:outputText value="#{facturaController.selected.FAFacturaID}" title="#{bundle.ViewFacturaTitle_FAFacturaID}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_FAFechaHora}"/>
                    <h:outputText value="#{facturaController.selected.FAFechaHora}" title="#{bundle.ViewFacturaTitle_FAFechaHora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFacturaLabel_FACostoFactura}"/>
                    <h:outputText value="#{facturaController.selected.FACostoFactura}" title="#{bundle.ViewFacturaTitle_FACostoFactura}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_FAImpuestoFactura}"/>
                    <h:outputText value="#{facturaController.selected.FAImpuestoFactura}" title="#{bundle.ViewFacturaTitle_FAImpuestoFactura}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_FAValorTotal}"/>
                    <h:outputText value="#{facturaController.selected.FAValorTotal}" title="#{bundle.ViewFacturaTitle_FAValorTotal}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_CLIENTESCLClienteID}"/>
                    <h:outputText value="#{facturaController.selected.CLIENTESCLClienteID}" title="#{bundle.ViewFacturaTitle_CLIENTESCLClienteID}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_MEDIOPAGOMPMedioPagoID}"/>
                    <h:outputText value="#{facturaController.selected.MEDIOPAGOMPMedioPagoID}" title="#{bundle.ViewFacturaTitle_MEDIOPAGOMPMedioPagoID}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_MESASMSMesaID}"/>
                    <h:outputText value="#{facturaController.selected.MESASMSMesaID}" title="#{bundle.ViewFacturaTitle_MESASMSMesaID}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_PEDIDOSPEPedidoID}"/>
                    <h:outputText value="#{facturaController.selected.PEDIDOSPEPedidoID}" title="#{bundle.ViewFacturaTitle_PEDIDOSPEPedidoID}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_MESEROSMEMeseroID}"/>
                    <h:outputText value="#{facturaController.selected.MESEROSMEMeseroID}" title="#{bundle.ViewFacturaTitle_MESEROSMEMeseroID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturaController.destroyAndView}" value="#{bundle.ViewFacturaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFacturaEditLink}"/>
                <br />
                <h:commandLink action="#{facturaController.prepareCreate}" value="#{bundle.ViewFacturaCreateLink}" />
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.ViewFacturaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFacturaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
