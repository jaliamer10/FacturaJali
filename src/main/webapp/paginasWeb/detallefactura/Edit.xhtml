<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDetallefacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDetallefacturaLabel_DFCantidad}" for="DFCantidad" />
                    <h:inputText id="DFCantidad" value="#{detallefacturaController.selected.DFCantidad}" title="#{bundle.EditDetallefacturaTitle_DFCantidad}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_DFCantidad}"/>
                    <h:outputLabel value="#{bundle.EditDetallefacturaLabel_DFCostoPedido}" for="DFCostoPedido" />
                    <h:inputText id="DFCostoPedido" value="#{detallefacturaController.selected.DFCostoPedido}" title="#{bundle.EditDetallefacturaTitle_DFCostoPedido}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_DFCostoPedido}"/>
                    <h:outputLabel value="#{bundle.EditDetallefacturaLabel_DFImpuestoPedido}" for="DFImpuestoPedido" />
                    <h:inputText id="DFImpuestoPedido" value="#{detallefacturaController.selected.DFImpuestoPedido}" title="#{bundle.EditDetallefacturaTitle_DFImpuestoPedido}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_DFImpuestoPedido}"/>
                    <h:outputLabel value="#{bundle.EditDetallefacturaLabel_DFValorPedido}" for="DFValorPedido" />
                    <h:inputText id="DFValorPedido" value="#{detallefacturaController.selected.DFValorPedido}" title="#{bundle.EditDetallefacturaTitle_DFValorPedido}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_DFValorPedido}"/>
                    <h:outputLabel value="#{bundle.EditDetallefacturaLabel_DFIndice}" for="DFIndice" />
                    <h:inputText id="DFIndice" value="#{detallefacturaController.selected.DFIndice}" title="#{bundle.EditDetallefacturaTitle_DFIndice}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_DFIndice}"/>
                    <h:outputLabel value="#{bundle.EditDetallefacturaLabel_PEDIDOSPEPedidoID}" for="PEDIDOSPEPedidoID" />
                    <h:selectOneMenu id="PEDIDOSPEPedidoID" value="#{detallefacturaController.selected.PEDIDOSPEPedidoID}" title="#{bundle.EditDetallefacturaTitle_PEDIDOSPEPedidoID}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_PEDIDOSPEPedidoID}">
                        <f:selectItems value="#{pedidosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDetallefacturaLabel_PRODUCTOSPRProductoID}" for="PRODUCTOSPRProductoID" />
                    <h:selectOneMenu id="PRODUCTOSPRProductoID" value="#{detallefacturaController.selected.PRODUCTOSPRProductoID}" title="#{bundle.EditDetallefacturaTitle_PRODUCTOSPRProductoID}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_PRODUCTOSPRProductoID}">
                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDetallefacturaLabel_FACTURAFAFacturaID}" for="FACTURAFAFacturaID" />
                    <h:selectOneMenu id="FACTURAFAFacturaID" value="#{detallefacturaController.selected.FACTURAFAFacturaID}" title="#{bundle.EditDetallefacturaTitle_FACTURAFAFacturaID}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_FACTURAFAFacturaID}">
                        <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{detallefacturaController.update}" value="#{bundle.EditDetallefacturaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDetallefacturaViewLink}"/>
                <br />
                <h:commandLink action="#{detallefacturaController.prepareList}" value="#{bundle.EditDetallefacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDetallefacturaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
