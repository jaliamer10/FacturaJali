<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMediopagoTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMediopagoLabel_MPMedioPagoID}"/>

                    <h:outputText value="#{bundle.ViewMediopagoLabel_MPDescripcion}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{mediopagoController.destroyAndView}" value="#{bundle.ViewMediopagoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMediopagoEditLink}"/>
                <br />
                <h:commandLink action="#{mediopagoController.prepareCreate}" value="#{bundle.ViewMediopagoCreateLink}" />
                <br />
                <h:commandLink action="#{mediopagoController.prepareList}" value="#{bundle.ViewMediopagoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMediopagoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
