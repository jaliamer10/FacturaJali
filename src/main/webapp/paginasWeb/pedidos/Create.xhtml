<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePedidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_PEPedidoID}" for="PEPedidoID" />
                    <h:inputText id="PEPedidoID" value="#{pedidosController.selected.PEPedidoID}" title="#{bundle.CreatePedidosTitle_PEPedidoID}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_PEPedidoID}"/>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_PEFacturado}" for="PEFacturado" />
                    <h:selectBooleanCheckbox id="PEFacturado" value="#{pedidosController.selected.PEFacturado}" title="#{bundle.CreatePedidosTitle_PEFacturado}" />
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_MESASMSMesaID}" for="MESASMSMesaID" />
                    <h:selectOneMenu id="MESASMSMesaID" value="#{pedidosController.selected.MESASMSMesaID}" title="#{bundle.CreatePedidosTitle_MESASMSMesaID}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_MESASMSMesaID}">
                        <f:selectItems value="#{mesasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_MESEROSMEMeseroID}" for="MESEROSMEMeseroID" />
                    <h:selectOneMenu id="MESEROSMEMeseroID" value="#{pedidosController.selected.MESEROSMEMeseroID}" title="#{bundle.CreatePedidosTitle_MESEROSMEMeseroID}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_MESEROSMEMeseroID}">
                        <f:selectItems value="#{meserosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidosController.create}" value="#{bundle.CreatePedidosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pedidosController.prepareList}" value="#{bundle.CreatePedidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePedidosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
