<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMeserosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMeserosEmpty}" rendered="#{meserosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{meserosController.items.rowCount > 0}">
                    <h:outputText value="#{meserosController.pagination.pageFirstItem + 1}..#{meserosController.pagination.pageLastItem + 1}/#{meserosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{meserosController.previous}" value="#{bundle.Previous} #{meserosController.pagination.pageSize}" rendered="#{meserosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{meserosController.next}" value="#{bundle.Next} #{meserosController.pagination.pageSize}" rendered="#{meserosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{meserosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeserosTitle_MEMeseroID}"/>
                            </f:facet>
                            <h:outputText value="#{item.MEMeseroID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeserosTitle_MENombreMesero}"/>
                            </f:facet>
                            <h:outputText value="#{item.MENombreMesero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeserosTitle_MEHorario}"/>
                            </f:facet>
                            <h:outputText value="#{item.MEHorario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{meserosController.prepareView}" value="#{bundle.ListMeserosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{meserosController.prepareEdit}" value="#{bundle.ListMeserosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{meserosController.destroy}" value="#{bundle.ListMeserosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{meserosController.prepareCreate}" value="#{bundle.ListMeserosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMeserosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
