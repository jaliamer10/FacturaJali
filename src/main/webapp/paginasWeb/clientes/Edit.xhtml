<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClientesLabel_CLClienteID}" for="CLClienteID" />
                    <h:inputText id="CLClienteID" value="#{clientesController.selected.CLClienteID}" title="#{bundle.EditClientesTitle_CLClienteID}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_CLClienteID}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_CLNombre}" for="CLNombre" />
                    <h:inputText id="CLNombre" value="#{clientesController.selected.CLNombre}" title="#{bundle.EditClientesTitle_CLNombre}" />
                    <h:outputLabel value="#{bundle.EditClientesLabel_CLEmail}" for="CLEmail" />
                    <h:inputText id="CLEmail" value="#{clientesController.selected.CLEmail}" title="#{bundle.EditClientesTitle_CLEmail}" />
                </h:panelGrid>
                <h:commandLink action="#{clientesController.update}" value="#{bundle.EditClientesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClientesViewLink}"/>
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.EditClientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClientesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
