<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompraClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="formaMeseros" styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                
                <p:commandButton id="consultar" value="Consultar" binding="#{save}" 
                                 actionListener="#{compraClientesController.consultar()}" 
                                 update="comprasCliente"  
                                 onclick="setTimeout('document.getElementById(\'' + this.id + '\').disabled=true;', 50);"
                                 />

                <p:dataTable id="comprasCliente" value="#{compraClientesController.compraClientes}" var="item"  style="border:solid 1px">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientesTitle_CLClienteID}"/>
                            </f:facet>
                            <h:outputText value="#{item.clienteID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientesTitle_CLNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ClienteComprasTitulo_ValorTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.compraTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ClienteComprasTitulo_Cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadCompras}"/>
                        </p:column>
                    </p:dataTable>
                <br />
                <p:link outcome="/index" value="#{bundle.ListMeserosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
