<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductosLabel_PRProductoID}" for="PRProductoID" />
                    <h:inputText id="PRProductoID" value="#{productosController.selected.PRProductoID}" title="#{bundle.EditProductosTitle_PRProductoID}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_PRProductoID}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_PRNombreProducto}" for="PRNombreProducto" />
                    <h:inputText id="PRNombreProducto" value="#{productosController.selected.PRNombreProducto}" title="#{bundle.EditProductosTitle_PRNombreProducto}" />
                    <h:outputLabel value="#{bundle.EditProductosLabel_PRCostoUnitario}" for="PRCostoUnitario" />
                    <h:inputText id="PRCostoUnitario" value="#{productosController.selected.PRCostoUnitario}" title="#{bundle.EditProductosTitle_PRCostoUnitario}" />
                    <h:outputLabel value="#{bundle.EditProductosLabel_PRImpuestoUnidad}" for="PRImpuestoUnidad" />
                    <h:inputText id="PRImpuestoUnidad" value="#{productosController.selected.PRImpuestoUnidad}" title="#{bundle.EditProductosTitle_PRImpuestoUnidad}" />
                    <h:outputLabel value="#{bundle.EditProductosLabel_PRUnidadMedida}" for="PRUnidadMedida" />
                    <h:inputText id="PRUnidadMedida" value="#{productosController.selected.PRUnidadMedida}" title="#{bundle.EditProductosTitle_PRUnidadMedida}" />
                </h:panelGrid>
                <h:commandLink action="#{productosController.update}" value="#{bundle.EditProductosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductosViewLink}"/>
                <br />
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.EditProductosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
