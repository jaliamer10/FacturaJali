<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMeserosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMeserosLabel_MEMeseroID}"/>
                    <h:outputText value="#{meserosController.selected.MEMeseroID}" title="#{bundle.ViewMeserosTitle_MEMeseroID}"/>
                    <h:outputText value="#{bundle.ViewMeserosLabel_MENombreMesero}"/>
                    <h:outputText value="#{meserosController.selected.MENombreMesero}" title="#{bundle.ViewMeserosTitle_MENombreMesero}"/>
                    <h:outputText value="#{bundle.ViewMeserosLabel_MEHorario}"/>
                    <h:outputText value="#{meserosController.selected.MEHorario}" title="#{bundle.ViewMeserosTitle_MEHorario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{meserosController.destroyAndView}" value="#{bundle.ViewMeserosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMeserosEditLink}"/>
                <br />
                <h:commandLink action="#{meserosController.prepareCreate}" value="#{bundle.ViewMeserosCreateLink}" />
                <br />
                <h:commandLink action="#{meserosController.prepareList}" value="#{bundle.ViewMeserosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMeserosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
