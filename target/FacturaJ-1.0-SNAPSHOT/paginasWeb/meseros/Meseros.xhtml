<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVentaMeserosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="formaMeseros" styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                
                
                <h:outputText escape="false" value="#{bundle.ListMeserosEmpty}" rendered="#{meserosController.items.rowCount == 0}"/>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.ListVentaMeserosMesTitle}" for="FacMes" />
                    <p:inputText id="FacMes" value="#{ventaMeserosController.mesFactura}" title="#{bundle.CreateDetallefacturaTitle_DFCantidad}" required="true" requiredMessage="#{bundle.CreateDetallefacturaRequiredMessage_DFCantidad}"/>
                </p:panelGrid>        
                <p:commandButton id="consultar" value="Consultar" binding="#{save}" actionListener="#{ventaMeserosController.consultar()}" update="VentasMesero"  onclick="setTimeout('document.getElementById(\'' + this.id + '\').disabled=true;', 50);"   />

                <p:dataTable id="VentasMesero" value="#{ventaMeserosController.ventaMeseros}" var="item"  style="border:solid 1px">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeserosTitle_MEMeseroID}"/>
                            </f:facet>
                            <h:outputText value="#{item.meseroID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeserosTitle_MENombreMesero}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreMesero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.MeseroVentasTitulo_ValorTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.ventaMesero}"/>
                        </p:column>
                    </p:dataTable>
                <br />
                <p:link outcome="/index" value="#{bundle.ListMeserosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

    
</html>
