<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMesasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMesasLabel_MSMesaID}"/>
                    <h:outputText value="#{mesasController.selected.MSMesaID}" title="#{bundle.ViewMesasTitle_MSMesaID}"/>
                    <h:outputText value="#{bundle.ViewMesasLabel_MSUbicacion}"/>
                    <h:outputText value="#{mesasController.selected.MSUbicacion}" title="#{bundle.ViewMesasTitle_MSUbicacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mesasController.destroyAndView}" value="#{bundle.ViewMesasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMesasEditLink}"/>
                <br />
                <h:commandLink action="#{mesasController.prepareCreate}" value="#{bundle.ViewMesasCreateLink}" />
                <br />
                <h:commandLink action="#{mesasController.prepareList}" value="#{bundle.ViewMesasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMesasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
